<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown</title>
    <link rel="stylesheet" href="style.css" />

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <script defer src="script.js"></script>
  </head>
  <body>
    <header>
      <img src="./images/top-image.svg" alt="topo" />
    </header>
    <div class="Wrapper">
      <aside>
        <div class="Title">
          <h1>READY TO LAUNCH IN...</h1>
        </div>
        <div class="countdown-container">
          <div class="countdown-el days-c">
            <span>Dias</span>
            <p class="Text" id="days">0</p>
          </div>
          <div class="countdown-el hours">
            <span>Horas</span>
            <p class="Text" id="hours">0</p>
          </div>
          <div class="countdown-el minutes">
            <span>Minutos</span>
            <p class="Text" id="minutes">0</p>
          </div>
          <div class="countdown-el seconds">
            <span>Segundos</span>
            <p class="Text" id="seconds">0</p>
          </div>
        </div>
        <div class="contentLeft">
          <p>Inscreva-se para saber mais sobre o lan√ßamento</p>
          <button type="button">Inscreva-se</button>
        </div>
      </aside>
      <div><img src="./images/rocket.svg" alt="nave decolando" /></div>
    </div>
    <footer>
      <img src="./images/bottom-image.svg" alt="bottom image" />
    </footer>
  </body>
</html>
